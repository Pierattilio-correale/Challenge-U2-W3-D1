<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge sulle classi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <main class="d-flex justify-content-center vh-100 text-white">
      <form
        class="d-flex justify-content-center flex-column align-content-center"
        id="FORMPIR"
      >
        <h1 class="my-5 fs-1 w-75">Compila il tuo form degli animali</h1>
        <div class="mb-3">
          <label for="petName" class="form-label"> Pet Name</label>
          <input type="text" class="form-control w-75" id="petName" />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label"> Owner Name</label>
          <input type="text" class="form-control w-75" id="ownerName" />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input type="text" class="form-control w-75" id="species" />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" class="form-control w-75" id="breed" />
        </div>

        <button type="submit" class="btn btn-primary bg-danger w-75 my-3">
          Submit
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
